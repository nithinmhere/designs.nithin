<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-logo</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="old.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6571ec2ba3.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
        }

        .netflix {
            width: 150px;
            height: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*--background: #fff;--*/
        }

        .netflix span {
            width: 50px;
            /*--height: 100%;--*/
            height: 0;
            background: #db0001;
            position: absolute;

        }

        .left {
            left: 0;
            bottom: 0;

            animation: anim 1s linear forwards;

            animation-delay: 1s;
        }

        .center {
            top: 0;
            left: 0;
            transform: skewX(22deg);
            transform-origin: top left;

            box-shadow: 0 0 50px #000;
            z-index: 2;

            animation: anim 1s linear forwards;

            animation-delay: 2s;
        }

        .right {
            right: 0;
            bottom: 0;

            animation: anim 1s linear forwards;

            animation-delay: 3s;
        }

        .netflix::after {
            content: '';
            width: 120%;
            height: 20px;
            border-radius: 50%;
            background: #000;
            position: absolute;
            left: -10%;
            bottom: -10px;
            z-index: 5;
        }

        @keyframes anim {
            100% {
                height: 100%;
            }
        }
    </style>
</head>

<body>

    <a href="./old.html">
        <div class="back-btn"><i class="fa-solid fa-arrow-left-long fa-xl" style="color: #ffffff;"></i>
            <H4>Back</H4>
        </div>
    </a>

    <div class="netflix">
        <span class="left"></span>
        <span class="center"></span>
        <span class="right"></span>
    </div>
</body>

</html>
